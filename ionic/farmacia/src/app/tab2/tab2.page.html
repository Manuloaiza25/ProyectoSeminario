<ion-header [translucent]="true">
  <ion-toolbar >
    <ion-title  color="primary">
      PROVEEDORES
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon slot="icon-only" name="add" (click)="openAlert()" color="success"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row> 
    <ion-col style=color:moccasin> Nombre  </ion-col>
    <ion-col style=color:moccasin> Cedula  </ion-col>
    <ion-col style=color:moccasin> Telefono  </ion-col>
    <ion-col style=color:moccasin> Entidad  </ion-col>
  </ion-row>
  <ion-item-sliding *ngFor="let proveedor of proveedor; let index">
    <ion-item>
    <ion-label>{{proveedor.Nombre}}</ion-label>
    <ion-label>{{proveedor.Cedula}}</ion-label>
    <ion-label>{{proveedor.Telefono}}</ion-label>
    <ion-label>{{proveedor.Entidad}}</ion-label>
    <ion-checkbox [checked]="proveedor.completed" slot="start"></ion-checkbox>
  </ion-item>
  <ion-item-options side="end">
    <ion-item-option (click)="deleteProveedor(proveedor.Id, index)" color="danger">
      <ion-icon name="trash"></ion-icon>
    </ion-item-option>
    <ion-item-option  color="primary">
      <ion-icon name="create"(click)="onUpdateProveedor(proveedor.Id, index)" ></ion-icon>
    </ion-item-option>
  </ion-item-options>
  </ion-item-sliding>
</ion-content>
